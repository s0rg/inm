# release workflow
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: set up golang
        uses: actions/setup-go@v6
        with:
          go-version: ^1.25
      - name: build
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release -f .goreleaser.yml --clean
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
